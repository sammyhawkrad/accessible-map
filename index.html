<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="plugins/fullscreen/Control.FullScreen.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </head>
    <body>
        <header>
            <p>Accessible Map</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#map">Map</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="map" aria-roledescription="Map of Castles in Austria" role="group" aria-describedby="keyboard-shortcuts"></div>
            <div id="keyboard-shortcuts" style="display: none;">
                <span>To navigate the map with the keyboard, use the following shortcuts.
                </span>
                <div class="keyboard-shortcuts-view">
                    <table>
                        <tbody>
                            <tr>
                                <td><kbd aria-label="Left arrow">←</kbd></td>
                                <td aria-label="Move left.">Move left</td>
                            </tr>
                            <tr>
                                <td><kbd aria-label="Right arrow">→</kbd></td>
                                <td aria-label="Move right.">Move right</td>
                            </tr>
                            <tr>
                                <td><kbd aria-label="Up arrow">↑</kbd></td>
                                <td aria-label="Move up.">Move up</td>
                            </tr>
                            <tr>
                                <td><kbd aria-label="Down arrow">↓</kbd></td>
                                <td aria-label="Move down.">Move down</td>
                            </tr>
                            <tr>
                                <td><kbd aria-label="Plus key">+</kbd></td>
                                <td aria-label="Zoom in.">Zoom in</td>
                            </tr>
                            <tr>
                                <td><kbd aria-label="Minus key">-</kbd></td>
                                <td aria-label="Zoom out.">Zoom out</td>
                            </tr>
                        </tbody>
                    </table>
                    <span>When screen reader is active hold Shift key to pan the map with arrow keys.</span>
                </div>
            </div>
        </main>

        
        <script src="script.js" type="module" async defer></script>
        <script src="plugins/fullscreen/Control.FullScreen.js"></script>
    </body>
</html>
